<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Amazon Shipping</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Amazon Shipping Calculator</h2>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input
      type="text"
      name=""
      id="cost"
      placeholder="Cost of Order"
      class="input"
    />
    <button class="calculate">Calculate</button>
    <p class="shipping-cost"></p>
    <h2 class="rps">Rock Paper Scissors</h2>
    <a href="https://reezus-o.github.io/Rock-Paper-Scissors/">Click Here</a>
    <script src="index.js"></script>
  </body>
</html>
